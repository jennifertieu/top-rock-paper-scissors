<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="player">
                <div class="player__score">
                    <div class="player__score-title">Player's Score</div>
                    <div class="player__score-number"></div>
                </div>
                <div class="player__choice">
                    <div class="player__choice-title">Player's Choice</div>
                    <div class="player__choice-selection"></div>
                </div>
            </div>
            <div class="game">
                <div class="game__round">
                    <div class="game__round-title">Round:</div>
                    <div class="game__round-number"></div>
                </div>
                <div class="game__result">
                    <div class="game__result-text">Result Placeholder</div>
                </div>
            </div>
            <div class="computer">
                <div class="computer__score">
                    <div class="computer__score-title">Computer's Score</div>
                    <div class="computer__score-number"></div>
                </div>
                <div class="computer__choice">
                    <div class="computer__choice-title">Computer's Choice</div>
                    <div class="computer__choice-selection"></div>
                </div>
            </div>
            <div class="rock">
                <button class="rock__button" value="rock">Rock</button>
            </div>
            <div class="paper">
                <button class="paper__button" value="paper">Paper</button>
            </div>
            <div class="scissors">
                <button class="scissors__button" value="scissors">Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>

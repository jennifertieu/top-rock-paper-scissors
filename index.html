<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="player">
                <div class="player__score">Player's Score</div>
                <div class="player__choice">Player's Choice</div>
            </div>
            <div class="game">
                <div class="game__round">Game Round</div>
                <div class="game__result">Game Result</div>
            </div>
            <div class="computer">
                <div class="computer__score">Computer's Score</div>
                <div class="computer__choice">Computer's Choice</div>
            </div>
            <div class="rock">
                <button class="rock__button" value="rock">Rock</button>
            </div>
            <div class="paper">
                <button class="paper__button" value="paper">Paper</button>
            </div>
            <div class="scissors">
                <button class="scissors-button" value="scissors">Scissors</button>
            </div>
        </div>
    </div>
</body>
</html>

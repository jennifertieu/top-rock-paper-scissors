<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="box player__score">
                <div class="player__score-title">Player's Score:</div>
                <div class="player__score-number"></div>
            </div>
            <div class="box game__round">
                <div class="game__round-title">Round:</div>
                <div class="game__round-number"></div>
            </div>
            <div class="box computer__score">
                <div class="computer__score-title">Computer's Score:</div>
                <div class="computer__score-number"></div>
            </div>
            <div class="box player__choice">
                <div class="player__choice-title">Player's Choice</div>
                <div class="player__choice-selection"></div>
            </div>
            <div class="box game__result">
                <div class="game__result-text"></div>
            </div>
            <div class="box computer__choice">
                <div class="computer__choice-title">Computer's Choice</div>
                <div class="computer__choice-selection"></div>
            </div>
            <div class="box rock">
                <button class="rock__button" value="rock"></button>
            </div>
            <div class="box paper">
                <button class="paper__button" value="paper"></button>
            </div>
            <div class="box scissors">
                <button class="scissors__button" value="scissors"></button>
            </div>
        </div>
    </div>
</body>
</html>
